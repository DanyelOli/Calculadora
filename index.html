<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</td>
                        <td><button class="btn-operator" id="/">&divide;</td>
                        <td><button class="btn-operator" id="*">&times;</td>
                        <td><button class="btn-operator" id="backspace">&lt;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</td>
                        <td><button class="btn-number" id="8">8</td>
                        <td><button class="btn-number" id="9">9</td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</td>
                        <td><button class="btn-number" id="5">5</td>
                        <td><button class="btn-number" id="6">6</td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</td>
                        <td><button class="btn-number" id="2">2</td>
                        <td><button class="btn-number" id="3">3</td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</td>
                        <td><button class="btn-number" id="0">0</td>
                        <td><button class="btn-operator" id=")">)</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
